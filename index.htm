<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
<!--     <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" href="local/bootstrap.min.css">
    <link rel="stylesheet" href="local/bootstrap-theme.min.css">
    <link rel="stylesheet" href="index.css">

    <title class='translate' data-string='factorio-quantizative-tool'>
        Factorio Quantizative Tool
    </title>
</head>

<body>
    <div class='container-fluid' id='container'>
        <h1>
        <span class='translate' data-string='factorio-quantizative-tool'></span>
        <div class='pull-right'>
        <a href="https://github.com/acabin/quantorio" class="btn btn-info">View on GitHub</a>
        </div>
        </h1>
        <form class='form-inline form-horizontal'>
            <a class='btn btn-default translate' id="add-recipe" data-string='add-recipe'></a>
            <div class="form-group" id="div-show-resource">
                <label>
                    <input type='checkbox' id='show-resource'> <span class='translate' data-string='show-resource'></span>
                </label>
            </div>
            <div class="form-group pull-right" id="div-language">
                <label>
                    <span class='translate' data-string='select-language'></span>
                    <select class='form-control' id='select-translate'>
                    </select>
                </label>
            </div>
            <table class='table table-striped table-bordered table-hover' id='table-material'>
                <thead>
                    <tr class='info'>
                        <td id='add-row' style='width:1%'>
                            <a class='btn btn-success btn-mono'>+</a>
                        </td>
                        <td class='col-xs-2 translate' data-string='name'></td>
                        <td class='col-xs-1 translate' data-string='requirement-per-minute'></td>
                        <td class='col-xs-3 translate' data-string='made-in'></td>
                        <td class='col-xs-1 translate' data-string='machine-number'></td>
                        <td class='col-xs-1 translate' data-string='electric-consumption'></td>
                        <td class='col-xs-1 translate' data-string='pollution'></td>
                    </tr>
                </thead>
                <thead id='thead-target'>
                </thead>
                <thead id='thead-sub-production' style='display:none'>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr class='danger'>
                        <td></td>
                        <td class='translate' data-string='statistics'></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class='total-power'></td>
                        <td class='total-pollution'></td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="modal-target-selector">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <div class="modal fade" id="modal-add-recipe">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title translate" data-string='add-recipe'></h4>
                </div>
                <div class="modal-body">
                    <form class='form-horizontal'>
                        <div class="form-group">
                            <label class='col-sm-12'>
                                <span class='col-sm-3 translate' data-string='target-name'></span>
                                <div class='col-sm-9'>
                                    <input type='text' class='form-control' id='add-target-name' />
                                </div>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class='col-sm-12'>
                                <span class='col-sm-3 translate' data-string='target-amount'></span>
                                <div class='col-sm-9'>
                                    <input type='text' class='form-control' id='add-target-amount' value='1' />
                                </div>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class='col-sm-12'>
                                <span class='col-sm-3 translate' data-string='add-target-icon'></span>
                                <div class='col-sm-9'>
                                    <input type='file' id='add-recipe-icon' />
                                </div>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class='col-sm-12'>
                                <span class='col-sm-3 translate' data-string='add-target-category'></span>
                                <div class='col-sm-9'>
                                    <select class='form-control select-translate select-category' id='add-target-category'></select>
                                </div>
                            </label>
                        </div>
                        <div class="form-group group-add-ingredient">
                            <label class='col-sm-12'>
                                <span class='col-sm-3 translate' data-string='target-energy-require'></span>
                                <div class='col-sm-9'>
                                    <input type='text' class='form-control' id='add-target-energy-require' value='0.5' />
                                </div>
                            </label>
                        </div>
                        <div class="form-group group-add-ingredient">
                            <div class='col-sm-12'>
                                <label class='col-sm-3'>
                                    <span class='translate' data-string='add-ingredient'></span>
                                </label>
                                <div class='col-sm-9 table' style="width:75%">
                                    <div id='ingredient-placeholder'>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group group-input-resource">
                            <div class='col-sm-12'>
                                <label class='col-sm-3'>
                                    <span class='translate' data-string='hardress'></span>
                                </label>
                                <div class='col-sm-9'>
                                    <input type='text' class='form-control' id='input-resource-hardness' value='0.9' />
                                </div>
                            </div>
                        </div>
                        <div class="form-group group-input-resource">
                            <div class='col-sm-12'>
                                <label class='col-sm-3'>
                                    <span class='translate' data-string='mining-time'></span>
                                </label>
                                <div class='col-sm-9'>
                                    <input type='text' class='form-control' id='input-resource-mining-time' value='2' />
                                </div>
                            </div>
                        </div>
                        <span class='translate' data-string='recipe-hint'>
                        </span>
                        <textarea class='form-control'></textarea>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default translate" data-string='cancel' data-dismiss="modal"></button>
                    <button type="button" class="btn btn-primary translate" data-string='submit' id='submit-add-recipe'></button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</body>
