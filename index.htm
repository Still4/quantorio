<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="index.css">

    <title class='translate' data-string='factorio-quantizative-tool'>
        Factorio Quantizative Tool
    </title>
</head>

<body>
    <div class='container-fluid' id='container'>
        <h1>
        <span class='translate' data-string='factorio-quantizative-tool'></span>
        <div class='pull-right'>
        <a href="https://github.com/acabin/quantorio" class="btn btn-info">View on GitHub</a>
        </div>
        </h1>
        <form class='form-inline form-horizontal'>
            <div class="form-group" id="div-show-resource">
                <label>
                    <input class='form-control' type='checkbox' id='show-resource'> <span class='translate' data-string='show-resource'></span>
                </label>
            </div>
            <div class="form-group pull-right" id="div-language">
                <label>
                    <span class='translate' data-string='select-language'></span>
                    <select class='form-control' id='select-translate'>
                    </select>
                </label>
            </div>
            <table class='table table-striped table-bordered table-hover' id='table-material'>
                <thead>
                    <tr class='info'>
                        <td id='add-row' style='width:1%'>
                            <a class='btn btn-success'>+</a>
                        </td>
                        <td class='col-xs-2 translate' data-string='name'></td>
                        <td class='col-xs-1 translate' data-string='requirement-per-minute'></td>
                        <td class='col-xs-3 translate' data-string='made-in'></td>
                        <td class='col-xs-1 translate' data-string='machine-number'></td>
                        <td class='col-xs-1 translate' data-string='electric-consumption'></td>
                        <td class='col-xs-1 translate' data-string='pollution'></td>
                    </tr>
                </thead>
                <thead id='thead-target'>
                </thead>
                <thead id='thead-sub-production' style='display:none'>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr class='danger'>
                        <td></td>
                        <td class='translate' data-string='statistics'></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class='total-power'></td>
                        <td class='total-pollution'></td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="modal-target-selector">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <div class="modal fade" id="modal-new-recipe">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" class='translate' data-string='new-recipe'></h4>
                </div>
                <div class="modal-body">
                    <p>One fine body&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default translate" data-string='cancel' data-dismiss="modal"></button>
                    <button type="button" class="btn btn-primary translate" data-string='submit'></button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</body>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdn.rawgit.com/pieroxy/lz-string/1.4.4/libs/lz-string.min.js"></script>

<script src="groups.js"></script>
<script src="machines.js"></script>

<script src="translations/list.js"></script>

<script src='index.js'></script>

</html>
