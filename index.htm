<!DOCTYPE html>
<html>
<meta charset="utf-8">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<head>
    <title class='translate' data-string='factorio-quantizative-tool'>
        Factorio Quantizative Tool
    </title>
</head>

<body>
    <div class='container' id='container'>
        <h1 class='translate' data-string='factorio-quantizative-tool'>
        </h1>
        <form class='form-inline'>
            <div class="form-group">
                <label>
                    <input class='form-control' type='checkbox' id='show-resource'> <span class='translate' data-string='show-resource'></span>
                </label>
            </div>
            <div class="form-group pull-right">
                <label>
                    <span class='translate' data-string='select-language'></span>
                    <select id='select-translate'>
                        <option value='en'>English</option>
                        <option value='zh-CN'>Simplified Chinese</option>
                    </select>
                </label>
            </div>
        </form>
        <table class='table table-striped table-bordered table-hover' id='table-material'>
            <thead>
                <tr class='info'>
                    <td id='add-row' style='width:1%'>
                        <button class='btn btn-success'>+</button>
                    </td>
                    <td class='col-xs-3 translate' data-string='name'></td>
                    <td class='col-xs-1 translate' data-string='capacity-per-minute'></td>
                    <td class='col-xs-3 translate' data-string='factory'></td>
                    <td class='col-xs-1 translate' data-string='factory-number'></td>
                    <td class='col-xs-1 translate' data-string='power-consumption'></td>
                    <td class='col-xs-1 translate' data-string='pollution'></td>
                </tr>
            </thead>
            <thead id='thead-target'>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr class='danger'>
                    <td></td>
                    <td class='translate' data-string='statistics'></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class='total-power'></td>
                    <td class='total-pollution'></td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="resources.js"></script>
<script src="factories.js"></script>
<script id='script-translate' src="translations/en.js"></script>
<script src='index.js'></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</html>
