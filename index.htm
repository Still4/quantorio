<!DOCTYPE html>
<html>
<meta charset="utf-8">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

<head>
    <title class='translate' data-string='factorio-quantizative-tool'>
        Factorio Quantizative Tool
    </title>
</head>

<body>
    <div class='container' id='container'>
        <h1>
        <span class='translate' data-string='factorio-quantizative-tool'></span>
        <div class='pull-right'>
        <a href="https://github.com/acabin/quantorio" class="btn btn-info">View on GitHub</a>
        <a href="https://github.com/acabin/quantorio/zipball/master" class="btn btn-info">Download .zip</a>
        <a href="https://github.com/acabin/quantorio/tarball/master" class="btn btn-info">Download .tar.gz</a>
        </div>
        </h1>
        <form class='form-inline'>
            <div class="form-group">
                <label>
                    <input class='form-control' type='checkbox' id='show-resource'> <span class='translate' data-string='show-resource'></span>
                </label>
            </div>
            <div class="form-group pull-right">
                <label>
                    <span class='translate' data-string='select-language'></span>
                    <select class='form-control' id='select-translate'>
                        <option value='en'>English</option>
                        <option value='zh-CN'>Simplified Chinese</option>
                    </select>
                </label>
            </div>
        </form>
        <table class='table table-striped table-bordered table-hover' id='table-material'>
            <thead>
                <tr class='info'>
                    <td id='add-row' style='width:1%'>
                        <button class='btn btn-success'>+</button>
                    </td>
                    <td class='col-xs-3 translate' data-string='name'></td>
                    <td class='col-xs-1 translate' data-string='requirement-per-minute'></td>
                    <td class='col-xs-3 translate' data-string='factory'></td>
                    <td class='col-xs-1 translate' data-string='factory-number'></td>
                    <td class='col-xs-1 translate' data-string='power-consumption'></td>
                    <td class='col-xs-1 translate' data-string='pollution'></td>
                </tr>
            </thead>
            <thead id='thead-target'>
            </thead>
            <thead id='thead-sub-production' style='display:none'>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr class='danger'>
                    <td></td>
                    <td class='translate' data-string='statistics'></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class='total-power'></td>
                    <td class='total-pollution'></td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="items.js"></script>
<script src="factories.js"></script>
<script src="translations/list.js"></script>
<script src='index.js'></script>
<!-- Latest compiled and minified JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</html>
